<!DOCTYPE html>
<html>
<head>
  <title>Dexcom Test</title>
</head>
<body>
  <h2>Dexcom US Credential Test</h2>
  <label>Username: <input id="username" type="text"></label><br>
  <label>Password: <input id="password" type="password"></label><br>
  <button onclick="loginDexcom()">Test Login</button>
  <pre id="output"></pre>

  <script>
    const baseUrl = "https://share2.dexcom.com/ShareWebServices/Services";

    async function loginDexcom() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      const appId = "d89443d2-327c-4a6f-89e5-496bbb0317db"; // Known working app ID

      document.getElementById("output").innerText = "Logging in...";

      try {
        const loginRes = await fetch(`${baseUrl}/General/LoginPublisherAccountByName`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "User-Agent": "Dexcom Share/3.0.2.11 CFNetwork/711.2.23 Darwin/14.0.0"
          },
          body: JSON.stringify({
            accountName: username,
            password: password,
            applicationId: appId
          })
        });

        const sessionId = await loginRes.text();
        if (sessionId.includes("SessionId") || sessionId.length > 10) {
          document.getElementById("output").innerText = `✅ Login successful. SessionID:\n${sessionId}`;
        } else {
          document.getElementById("output").innerText = `❌ Login failed.\nResponse:\n${sessionId}`;
        }
      } catch (err) {
        document.getElementById("output").innerText = `❌ Error: ${err}`;
      }
    }
  </script>
</body>
</html>
